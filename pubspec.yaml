name: walletconnect_secure_storage
description: Securely store WalletConnect sessions in your Flutter applications using walletconnect_dart.
version: 1.0.0
homepage: https://walletconnect.org/
repository: https://github.com/RootSoft/walletconnect-secure-storage
issue_tracker: https://github.com/RootSoft/walletconnect-secure-storage/issues

environment:
  sdk: ">=2.18.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # WalletConnect
  walletconnect_dart: ^0.0.11

  # Flutter Secure Storage
  flutter_secure_storage: ^6.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

